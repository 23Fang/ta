<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生管理系统</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 头部 -->
  <header>
    <img src="./img/dy1.png" alt="logo">
    <span>渡一教育</span>
  </header>
  <!-- 整片内容区域 -->
  <div class="stuContainer">
    <!-- 左侧导航栏 -->
    <div class="leftMenu">
      <h2>学生管理</h2>
      <div class="leftMenuItem itemActive">学生列表</div>
      <div class="leftMenuItem">新增学生</div>
    </div>
    <!-- 右侧内容区 -->
    <div class="rightContent">
      <!-- 学生列表相关内容 -->
      <div>
        <!-- 搜索框 -->
        <div class="searchBox">
          <!-- 下拉列表 -->
          <select name="下拉列表" id="selectSearchItem">
            <option value="stuId">学号</option>
            <option value="stuName">姓名</option>
          </select>
          <!-- 输入列表 -->
          <input type="text" name="" id="searchStu" placeholder="请输入你要搜索的内容">
          <!-- 两个按钮（搜索与返回） -->
          <button id="searchBtn" class="operationBtn searchBtn">搜索</button>
          <button id="backBtn" class="operationBtn backBtn">返回</button>
        </div>
        <!-- 新增学生按钮组 -->
        <div class="addStuBtnGroup">
          <button id="addStuRandom" class="operationBtn">随即新增</button>
          <button id="addStuByForm" class="operationBtn">自定义新增</button>
        </div>
        <!-- 学生数据  -->
        <table id="stuTable" class="table">
          <!-- <thead>
            <tr>
              <th>学号</th>
              <th>姓名</th>

              </td>
            </tr>
          </tbody> -->
        </table>
        <!-- 分页 -->
        <div id="page">
          <ul id="pageSelect" class="pagination">
            <li class="prevPage">&lt;</li>
            <li class="pageNum">1</li>
            <li class="pageNum">2</li>
            <li class="pageNum">3</li>
            <li class="pageNum">4</li>
            <li class="pageNum">5</li>
            <li class="nextPage">&gt;</li>
          </ul>
        </div>
      </div>

      <!-- 新增学生 -->
      <div class="addStu notShow">
        <form id="addStuForm">
          <div>
            <label for="stuName">姓名</label>
            <input type="text" name="stuName" id="stuName" placeholder="请输入学生姓名">
            <span id="validateName" class="regValidate"></span>
          </div>
          <div class="noChange">
            <label for="stuGender">性别</label>
            <span style="font-size: 20px;">男</span>
            <input type="radio" class="gender" name="gender" value="男" id="male" checked />
            </span>
            <span style="margin-left: 25px; font-size: 20px">
              女
              <input style="font-size: 60px" type="radio" class="gender" name="gender" value="女" id="female" />
            </span>
          </div>
          <div>
            <label for="stuEmail">邮箱</label>
            <input type="text" name="stuEmail" id="stuEmail" placeholder="请输入邮箱地址" />
            <span id="validateEmail" class="regValidate"></span>
          </div>
          <div>
            <label for="stuAge">年龄</label>
            <input type="text" name="stuAge" id="stuAge" placeholder="请输入年龄" />
            <span id="validateAge" class="regValidate"></span>
          </div>
          <div>
            <label for="stuTel">手机号</label>
            <input type="text" name="stuTel" id="stuTel" placeholder="请输入手机号" />
            <span id="validateTel" class="regValidate"></span>
          </div>
          <div>
            <label for="stuAddr">地址</label>
            <input type="text" name="stuAddr" id="stuAddr" placeholder="请输入地址" />
            <span id="validateAddr" class="regValidate"></span>
          </div>
          <div class="formBtn">
            <input id="addStuBtn" type="button" class="SearchboxBtn" value="提交" />
            <input id="backStuList" type="button" class="SearchboxBtn" value="返回" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/util.js"></script>
  <script src="./js/myMock.js"></script>
